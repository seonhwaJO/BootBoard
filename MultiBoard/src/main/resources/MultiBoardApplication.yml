server:
  port: 80
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: MultisBoardApplication
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**
  resources:
    add-mappings: true
  tomcat:
    uri-encoding: UTF-8
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.14:3306/multis_board?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: qwer1234
    hikari:
      maximum-pool-size: 5
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html   # 파일 확장자
    cache: false
    enabled: true