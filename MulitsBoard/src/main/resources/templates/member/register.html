<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<div layout:fragment="content">
<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="/static/images/mountain.jpg" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">BoardTest registration form</h3>
					<div class="form-outline mb-4">
						<label class="form-label" for="form3Example8">ID</label> 
						<input type="text" id="form3Example8" class="form-control form-control-lg" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="form3Example8">Choose	password</label>
						<input type="password" id="form3Example8" class="form-control form-control-lg" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="form3Example8">Confirm password</label> 
						<input type="password" id="form3Example8" class="form-control form-control-lg" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="form3Example8">Address</label>
						<input type="text" id="form3Example8" class="form-control form-control-lg" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="form3Example8">Phone number</label> 
						<input type="text" id="form3Example8" class="form-control form-control-lg" />
					</div>
          			<div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
</html>
