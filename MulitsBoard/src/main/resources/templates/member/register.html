<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{common/layout}">
	<div layout:fragment="content">
		<form action = "/member/register" method = "post">
			<label for="id">아이디</label><input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
			<br><label for="password">패스워드</label><input type="password" id="password" name="password" placeholder="패스워드를 입력하세요">
			<br><label for="name">이름</label><input type="text" id="name" name="name" placeholder="이름을 입력하세요">
			<br><label for="address">주소</label><input type="text" id="address" name="address" placeholder="주소를 입력하세요">
			<br><label for="cellphone">휴대폰번호</label><input type="text" id="cellphone" name="cellphone" placeholder="휴대폰번호를 입력하세요">
			<br><button type="submit">등록</button>	
		</form>
	</div>
</html>
